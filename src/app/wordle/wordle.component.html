<p>wordle works!</p>

@for (playground of playgrounds; let pIndex = $index; track pIndex) {
  <div id="playground{{pIndex}}">
      <ul>
        @for (attempt of playground.attempts; let aIndex = $index; track aIndex) {
          <li>
            <input
              type="text"
              [ngStyle]="{'background-color': getLetterColor(aIndex, pIndex)}"
              [(ngModel)]="attempt.value"
              maxlength="1"
              (keyup)="keyup($event, pIndex, aIndex)"
              id="attempt{{pIndex}}{{aIndex}}"
              [disabled]="isInputDisabled(pIndex, aIndex)"
              >
          </li>
        }
      </ul>
  </div>
}
