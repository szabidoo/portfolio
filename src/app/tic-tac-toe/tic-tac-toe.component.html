<div class="tic-tac-toe">
    <h1>Tic Tac Toe</h1>
    <h2>Current player: {{currentPlayer}}</h2>
    <button id="reset" (click)="reset_game()">Reset</button>
    <div class="board">
        <!-- Az új standard ez a control flow a strukturális direktívák helyett -->
        @for (button of buttons; track $index) {
            <div>
                <button (click)="makeMove($index)">{{button}}</button>
            </div>
        }
    </div>
</div>
