<div id="todolist">
    <form id="taskManager">
        <input type="text" id="task" [(ngModel)]="newtask" [ngModelOptions]="{standalone: true}" placeholder="Add a task">
        <button id="addButton" (click)="addTask()">Add</button>
    </form>
    <ul id="taskList">
        <li *ngFor="let task of tasks; let i = index">
            <span>{{task}}</span>
            <button id="removeButton" (click)="removeTask(i)">X</button>
        </li>
    </ul>
</div>
