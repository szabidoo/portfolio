<div id="todolist">
    <form id="taskManager">
        <input type="text" id="task" [(ngModel)]="newtask" [ngModelOptions]="{standalone: true}" placeholder="Add a task">
        <button id="addButton" (click)="addTask()">Add</button>
    </form>
    <ul id="taskList">
        @for(task of tasks; track $index) {
            <li>
                <span>{{task}}</span>
                <button id="removeButton" (click)="removeTask($index)">X</button>
            </li>
        }
    </ul>
</div>
